<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentin ğŸ’˜</title>
  <style>
    :root { --pink:#ff4d6d; --bg1:#ff9a9e; --bg2:#fad0c4; }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      text-align: center;
      padding: 18px;
    }

    .box {
      width: min(520px, 100%);
      background: white;
      padding: clamp(18px, 5vw, 34px);
      border-radius: 18px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      z-index: 2;
    }

    h1 {
      margin: 0 0 10px;
      color: var(--pink);
      font-size: clamp(22px, 5.5vw, 34px);
      line-height: 1.15;
    }

    p {
      margin: 0;
      font-size: clamp(15px, 4vw, 18px);
      line-height: 1.4;
    }

    /* Handy-optimierte Buttons */
    .buttons {
      margin-top: 22px;
      position: relative;
      height: 120px; /* genug Platz, damit Nein rumflitzen kann */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 14px;
      touch-action: manipulation;
    }

    button {
      padding: 14px 20px;
      font-size: clamp(16px, 4.5vw, 18px);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      min-width: 130px;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }

    #yes {
      background: var(--pink);
      color: white;
      transform: translateZ(0);
    }

    #no {
      background: #e6e6e6;
      position: absolute;
      left: 52%;
      top: 62%;
      transform: translate(-50%, -50%);
    }

    /* Easter Egg */
    .egg {
      margin-top: 14px;
      font-size: clamp(13px, 3.6vw, 16px);
      color: #555;
      opacity: 0;
      transform: translateY(6px);
      transition: 220ms ease;
      min-height: 1.2em;
    }
    .egg.show {
      opacity: 1;
      transform: translateY(0);
    }

    /* Herzen */
    .heart {
      position: absolute;
      font-size: 22px;
      opacity: 0.75;
      animation: floatUp 6s linear infinite;
      pointer-events: none;
    }
    @keyframes floatUp {
      0%   { transform: translateY(105vh) scale(1); opacity: 0; }
      20%  { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.4); opacity: 0; }
    }

    /* Kleine Screens: Buttons untereinander, aber Nein bleibt flÃ¼chtig */
    @media (max-width: 360px) {
      button { min-width: 120px; }
      .buttons { height: 140px; }
    }
  </style>
</head>
<body>

  <div class="box" id="card">
    <h1>Willst du mein Valentin sein, â¤ï¸ NAME â¤ï¸?</h1>
    <p>
      Ich verspreche dir Lachen,<br>
      Umarmungen, Schokolade<br>
      und ganz viel Liebe ğŸ¥°
    </p>

    <div class="buttons" id="arena">
      <button id="yes">Ja ğŸ’–</button>
      <button id="no">Nein ğŸ™ˆ</button>
    </div>

    <div class="egg" id="eggText">Ich wusste esâ€¦ ğŸ˜ŒğŸ’˜</div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const egg = document.getElementById("eggText");

    let noTries = 0;

    function showEgg() {
      egg.classList.add("show");
      // nach kurzer Zeit wieder ausblenden (optional)
      clearTimeout(showEgg._t);
      showEgg._t = setTimeout(() => egg.classList.remove("show"), 1400);
    }

    function moveNo() {
      noTries++;
      showEgg(); // Easter egg bei jedem Versuch

      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Grenzen so, dass der Button komplett im "Arena"-Bereich bleibt
      const maxX = arenaRect.width - btnRect.width;
      const maxY = arenaRect.height - btnRect.height;

      const x = Math.random() * Math.max(0, maxX);
      const y = Math.random() * Math.max(0, maxY);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(0,0)";

      // Wenn sie es zu oft versucht: noch frecherer Satz
      if (noTries >= 5) {
        egg.textContent = "Ich wusste esâ€¦ du willst eh â€Jaâ€œ drÃ¼cken ğŸ˜ŒğŸ’–";
      } else {
        egg.textContent = "Ich wusste esâ€¦ ğŸ˜ŒğŸ’˜";
      }
    }

    // Desktop: bei Hover wegspringen
    noBtn.addEventListener("mouseover", moveNo);

    // Handy: bei Touch/Press wegspringen (wichtiger!)
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault(); // verhindert â€klickâ€œ auf iOS
      moveNo();
    }, { passive: false });

    // Auch wenn sie versucht zu klicken
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh; margin:0; display:flex; justify-content:center; align-items:center;
          font-family:Arial; text-align:center; padding:18px;
          background:linear-gradient(135deg,#ff4d6d,#ff9a9e); color:white;">
          <div>
            <h1 style="margin:0 0 10px; font-size:clamp(26px,7vw,44px);">Yayyy ğŸ’•</h1>
            <p style="margin:0; font-size:clamp(16px,4.5vw,20px); line-height:1.45;">
              Ich wusste es ğŸ˜Œ<br><br>
              Du hast mich sehr glÃ¼cklich gemacht â¤ï¸
            </p>
          </div>
        </div>
      `;
    });

    // Herzen
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["ğŸ’–","ğŸ’˜","ğŸ’—","ğŸ’•"][Math.floor(Math.random()*4)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 420);
  </script>

</body>
</html>
